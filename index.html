<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Quiz Interattivo</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>Simulazione Quiz DigComp 2.2 / ECDL</h1>
        <div id="timer" class="timer">Tempo rimanente: 30:00</div>
        
        <form id="quiz-form">
            </form>
        
        <div id="navigation-info"></div> 
        
        <button id="submit-quiz" class="hidden">Termina e Correggi</button>

        <div id="result-area" class="hidden">
            <h2>Risultato Finale</h2>
            <p id="score-text"></p>
            <p id="outcome-text"></p>

            <h3>Riepilogo delle Risposte</h3>
            <div id="summary-area">
                </div>
            
            <div id="restart-buttons" class="button-container">
                <button id="restart-new-quiz">Genera Nuovo Test (30 Domande Casuali)</button>
                <button id="repeat-same-quiz">Ripeti Stesso Test (Stesse 30 Domande)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
